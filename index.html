<!DOCTYPE html>
<html>
<head>
	<title>Make Everything Okay!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="bg-image">
		<button class="button" id="openModal">Make Everything Okay</button>
	</div>

   <!-- First Modal -->
   <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel1">Making Everything Okay In Progress...</h4>
        </div>
        <div class="modal-body text-center">
          <div class="spinner-grow text-muted"></div>
          <div class="spinner-grow text-primary"></div>
          <div class="spinner-grow text-success"></div>
          <div class="spinner-grow text-info"></div>
          <div class="spinner-grow text-warning"></div>
          <div class="spinner-grow text-danger"></div>
          <div class="spinner-grow text-secondary"></div>
          <div class="spinner-grow text-dark"></div>
          <div class="spinner-grow text-light"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Second Modal -->
  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel2">Everything is OK now</h4>
        </div>
        <div class="modal-body">
          If everything is still not OK, try checking your settings of perception of objective reality.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="okButton">Continue</button>
        </div>
      </div>
    </div>
  </div>
<!--JS for modal-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script>
    $(document).ready(function(){
      $('#openModal').click(function(){
        setTimeout(function(){
          $('#myModal1').modal('hide');
          $('#myModal2').modal('show');
        }, 7000);
        $('#myModal1').modal('show');
      });
      $('#okButton').click(function(){
        $('#myModal2').modal('hide');
      });
    });
  </script>

<footer class="footer text-center py-3 fixed-bottom">
  <span class="text-white">&copy; Made with ❤️ by Shobhit Maheshwari </span>
</footer>

	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
